<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>
    <title>Hola mundo basico</title>
</head>
<body>
    <div id="contenedor"></div>

    <script>
        require(["dojo/dom", "dojo/dom-construct"], function(dom, domConstruct){
            let contenedor = dom.byId("contenedor");
            contenedor.innerHTML = "Dojo te dice Hola mundo!";

            domConstruct.create("h1", {innerHTML: "Dojo es genial!"}, contenedor, "before");
        });
    </script>
    
</body>
</html>
